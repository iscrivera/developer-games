quarkus.datasource.jdbc.url=jdbc:postgresql://library-database.user2-quarkus-challenge:5432/library_database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=book
quarkus.datasource.password=book
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true

quarkus.http.port=8083
quarkus.http.host=0.0.0.0

quarkus.http.cors=true

quarkus.kubernetes-client.trust-certs=true
quarkus.kubernetes-client.namespace=user2-quarkus-challenge

quarkus.openshift.route.expose=true

%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.swagger-ui.always-include=true